{% extends 'base.html' %}
{% block title %}Modules{% endblock %}

{% block content %}
<br><br>
<h1>Module Page</h1>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Assignment</th>
            <th scope="col">Due Date</th>
            <th scope="col">Status</th>
        </tr>
    </thead>
    <tbody>
        {% for module in modules %}
        <tr>
            <td colspan="3"><h2>{{ module.class_module }}</h2></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
