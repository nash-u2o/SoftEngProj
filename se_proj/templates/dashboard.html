{% extends 'base.html' %}
{% load static %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="card-container" id="card-container">
    <!--Django script to generate cards-->
    {% for class in class_list %}
    <div class="class-card card text-bg-secondary mb-3" style="max-width: 10rem;">
        <a href="{% url 'info' class.id %}"><div class="card-header text-card">{{class.name}}</div></a>
    </div>
    {% endfor %}
</div>
{% endblock %}
