{% load static %}
<!DOCTYPE html>
<html class='html-login' lang='en'>
    <head>
        <title>Login Page | Djargon</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href="{% static 'styles.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class="login-page-layout">
        <div class="login-box">
            <div>
                <img src= "{% static 'logo.png'%}" alt='logo' width="200" height="200" class="logo">
            </div>
            <div class='title-text'>Djargon Login</div>
            <div id='error-box'></div>
            <form class='login-form' method='POST'>
                {% csrf_token %}
                <label for='user'>Username</label><br>
                <input type="text" id="user" name="user"><br>
                <label for="pass">Password</label><br>
                <input type="password" id="pass" name="pass"><br>
                <input type='submit' value="Submit" style="margin-top:10px;">
            </form>
        </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    </body>
    <script>
        var login = '{{login|safe}}'
    </script>
    <script src="{% static 'login.js'%}" type='text/javascript'></script>
</html>
