{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block head_info %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% endblock %}

    <title>{% block title %} SAVNAC {% endblock %}</title>

    {% block stylesheets %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.4/dist/quill.snow.css">
        
    {% endblock %}
</head>
<body class="d-flex flex-column">
    <!-- Header -->
    <header>    
        <nav class="header navbar mb-4">
           
        </nav>
    </header>

    
    <div class="container-fluid">
        <div class="row flex-grow-1">
            <!-- Base Sidebar -->
            <nav class="sidebar col-md-3 col-lg-1 d-md-block flex-column fixed-bottom">
                <ul class="mt-5 navbar-nav flex-column flex-nowrap">
                    <li> <a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li> <a class="nav-link" href="{% url 'modules' %}">Modules</a></li>
                    <li> <a class="nav-link" href="{% url 'assignments' %}">Assignments</a></li>
                    <li> <a class="nav-link" href="#">Help</a></li>
                </ul>
            </nav>
            
            <!-- Main Content -->
                <div class="main-content col-md-9 col-lg-11"> 
                    {% block content %}
                    {% endblock %}
                </div>
            </main>
        </div>
    </div>

    <!-- Footer -->
    {% block footer %}
        <footer class='footer'>
            <nav class="navbar fixed-bottom">
        
            </nav>
        </footer>
    {% endblock %}


    <div class="button">
        <button class="logout-button" onclick="window.location.href = '{% url 'login' %}'">Log Out</button>
      </div>
        
</body>

{% block scripts %}
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.4/dist/quill.js"></script>
{% endblock %}

</html>
